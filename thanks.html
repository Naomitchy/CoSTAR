    <style>
        /* --- 基本設定 (Modern Atelier Theme) --- */
        :root {
            --bg-color: #F9FAFB; 
            --text-color: #333333; 
            --text-muted: #666666;
            --accent-color: #B8962E; 
            --secondary-bg: #FFFFFF; 
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            font-family: "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 2.0;
            letter-spacing: 0.05em;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2 { font-family: "Shippori Mincho", serif; }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- Header --- */
        header {
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: 0.1em;
            font-family: "Shippori Mincho", serif;
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .thank-you-card {
            background-color: var(--secondary-bg);
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            text-align: center;
            width: 100%;
            border: 1px solid #e5e7eb;
        }

        .check-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
            border-radius: 50%;
            background-color: rgba(184, 150, 46, 0.1);
            color: var(--accent-color);
            line-height: 60px;
            font-size: 30px;
            position: relative;
        }
        /* Simple CSS Checkmark */
        .check-icon::after {
            content: '';
            display: block;
            width: 15px;
            height: 25px;
            border: solid var(--accent-color);
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            position: absolute;
            top: 14px;
            left: 22px;
            animation: drawCheck 0.5s ease forwards;
            opacity: 0;
        }
        @keyframes drawCheck {
            0% { opacity: 0; transform: rotate(45deg) scale(0.5); }
            100% { opacity: 1; transform: rotate(45deg) scale(1); }
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 20px;
            color: var(--text-color);
        }

        .message {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .note {
            font-size: 0.85rem;
            color: var(--text-muted);
            background-color: #f3f4f6;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 40px;
            text-align: left;
        }

        .btn {
            display: inline-block;
            padding: 15px 50px;
            background-color: var(--accent-color);
            color: #fff;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 150, 46, 0.3);
        }
        .btn:hover {
            background-color: #9e8022;
            transform: translateY(-2px);
            opacity: 1;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        /* --- SP Responsive --- */
        @media (max-width: 600px) {
            .thank-you-card { padding: 40px 20px; }
            h1 { font-size: 1.5rem; }
            .btn { width: 100%; box-sizing: border-box; }
        }
    </style>

                </div>

                </div>

                <a href="index.html" class="btn">トップページへ戻る</a>
            </div>
        </div>
    </div>
